<!DOCTYPE html>
<html lang ="en-us">
<head>
<meta charset="utf-8">
<title>Calculator</title>
<style>
div {
  width: 100px;
  height: 100px;
  background-color: cyan;
  border: 1px solid black;
  text-align: center;
}

#myDiv:hover {
  transform: scale3d(2.5, 1.2, 0.3);
  transition: transform .5s;
}
div1 {
  width: 450px;
  height: 100px;
  background-color: Aquamarine;
  border: 1px solid black;
  text-align: center;
}

#myDiv1:hover {
  transform: scale3d(0.2, 0.2, 0.2);
  transition: transform .5s;
}
</style>
<body>

<h2>Calculator</h2>
<table>
  <tr>
    <th id="input1">0</th>
  <tr>
	<td>  
	  <table style="width:10%">
	    <tr>
        <td><button type="button" onclick="percent(input)"><div id="myDiv">%</div></button></td>
        <td><button type="button" onclick="clearM(input)"><div id="myDiv">CE</div></button></td>
        <td><button type="button" onclick="clear(input)"><div id="myDiv">C</div></button></td>
	    <td><button type="button" onclick="del(input)"><div id="myDiv">DEL</div></button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="seven(input)"><div id="myDiv">1/x</div></button></td>
        <td><button type="button" onclick="seven(input)"><div id="myDiv">x2</div></button></td>
        <td><button type="button" onclick="seven(input)"><div id="myDiv">2/x</div></button></td>
	    <td><button type="button" onclick="divide(input)"><div id="myDiv">/</div></button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="seven(input)"><div id="myDiv"><img src="7.png" height="100" width="100"></div></button></td>
        <td><button type="button" onclick="eight(input)"><div id="myDiv"><img src="8.png" height="100" width="100"></div></button></td>
        <td><button type="button" onclick="nine(input)"><div id="myDiv"><img src="9.png" height="100" width="100"></div></button></td>
	    <td><button type="button" onclick="multiply(input)"><div id="myDiv">X</div></button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="four(input)"><div id="myDiv"><img src="4.png" height="100" width="100"></div></button></td>
        <td><button type="button" onclick="five(input)"><div id="myDiv"><img src="5.png" height="100" width="100"></div></button></td>
        <td><button type="button" onclick="six(input)"><div id="myDiv"><img src="6.png" height="100" width="100"></div></button></td>
	    <td><button type="button" onclick="subtract(input)"><div id="myDiv">-</div></button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="one(input)"><div id="myDiv"><img src="1.png" height="100" width="100"></div></button></td>
        <td><button type="button" onclick="two(input)"><div id="myDiv"><img src="2.png" height="100" width="100"></div></button></td>
        <td><button type="button" onclick="three(input)"><div id="myDiv"><img src="3.png" height="100" width="100"></div></button></td>
	    <td><button type="button" onclick="add(input)"><div id="myDiv">+</div></button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="seven(input)"><div id="myDiv">+/-</div></button></td>
        <td><button type="button" onclick="zero(input)"><div id="myDiv"><img src="0.png" height="100" width="100"></div></button></td>
        <td><button type="button" onclick="decimal(input)"><div id="myDiv">.</div></button></td>
	    <td><button type="button" onclick="total(input)"><div id="myDiv">=</div></button></td>
      </tr>
    </table>
  </td>
  </tr>
</table>
</body>

var input = "0";

	total = input + "1";
	document.getElementById("input1").innerHTML = total;
